name: Real Estate CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linting
      run: npm run lint
    
    - name: Run tests
      run: npm run test:ci
    
    - name: Check types
      run: npm run type-check

  property-validation:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    
    - name: Validate property data
      run: node scripts/validate-property-data.js
    
    - name: Check image optimizations
      run: node scripts/check-image-sizes.js
    
    - name: Validate SEO metadata
      run: node scripts/validate-seo.js

  performance:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    
    - name: Build project
      run: npm run build
    
    - name: Run Lighthouse CI
      run: |
        npm install -g @lhci/cli@0.11.x
        lhci autorun
    
    - name: Check bundle size
      run: node scripts/check-bundle-size.js
    
    - name: Run accessibility tests
      run: node scripts/run-a11y-audit.js

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    
    - name: Run security audit
      run: npm audit
    
    - name: Check for sensitive data
      run: node scripts/check-sensitive-data.js
    
    - name: Validate environment variables
      run: node scripts/validate-env.js 